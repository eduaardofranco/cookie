<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="closed-cookie screen1">
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>Abra o biscoito e descubra!</p>
            <img onclick="newMessage()" src="assets/Ebene 4.png" alt="Lucky Cookie" />
        </div>
        
        <div class="opened-cookie screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="message">
                <p class="phrase"></p>
            </div>
            <img src="assets/opened-cookie.png" alt="Opende Cookie" />
            <a onclick="newMessage()" href="#">Abrir outro biscoito</a>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
